version: '3.7'

services:
  web:
    build: .
    container_name: colorboard
    command: sh -c "python manage.py makemigrations
      && python manage.py migrate
      && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5436:5432
    env_file:
      - .env.db

volumes:
  postgres_data: